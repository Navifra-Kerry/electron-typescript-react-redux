name: Node.js

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}    
    - name : npm Install
      run: npm install
    - name : build
      env:
        CI: false
      run :  npm run build
    - name : test
      env:
        CI: false
      run :  npm run test 
    - name : electron build
      env:
        CI: false
      run :  npm run release    
